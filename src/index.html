<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <script src="https://kit.fontawesome.com/c6ac019527.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container">
        <div id="location-div">
            <p id="location-text">Rize, Turkey</p>
            <div id="location-search">
                <i class="fa-solid fa-magnifying-glass" style="color: #ffffff;"></i>
            </div>
        </div>
        <div id="search-box" class="hidden">
            <input type="text" placeholder="Enter a location">
            <i id="search-btn" class="fa-solid fa-magnifying-glass fa-lg" style="color: #ffffff;"></i>
        </div>

        <div id="temperature">
            <h1 id="temperature-text">25°C</h1>
        </div>

        <div id="weather-icon">
            <i class="fa-solid fa-cloud-sun fa-8x" style="color: #ffffff;"></i>
        </div>

        <div id="days-div">
            <div id="day0">
                <i class="fa-solid fa-sun fa-2x" style="color: #ffffff;"></i>
                <p class="temperature-p">27°</p>
                <p class="day-p">Mon</p>
            </div>

            <div id="day1">
                <i class="fa-solid fa-sun fa-2x" style="color: #ffffff;"></i>
                <p class="temperature-p">27°</p>
                <p class="day-p">Tues</p>
            </div>

            <div id="day2">
                <i class="fa-solid fa-sun fa-2x" style="color: #ffffff;"></i>
                <p class="temperature-p">27°</p>
                <p class="day-p">Wed</p>
            </div>

            <div id="day3">
                <i class="fa-solid fa-sun fa-2x" style="color: #ffffff;"></i>
                <p class="temperature-p">27°</p>
                <p class="day-p">Thur</p>
            </div>

            <div id="day4">
                <i class="fa-solid fa-sun fa-2x" style="color: #ffffff;"></i>
                <p class="temperature-p">27°</p>
                <p class="day-p">Fri</p>
            </div>

            <div id="day5">
                <i class="fa-solid fa-sun fa-2x" style="color: #ffffff;"></i>
                <p class="temperature-p">27°</p>
                <p class="day-p">Sat</p>
            </div>

            <div id="day6">
                <i class="fa-solid fa-sun fa-2x" style="color: #ffffff;"></i>
                <p class="temperature-p">27°</p>
                <p class="day-p">Sun</p>
            </div>
        </div>
    </div>
</body>
</html>
